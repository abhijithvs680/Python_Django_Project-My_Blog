{% extends 'blog/layout/base.html' %}
{% load static %}
{% block body_block %}
<div class="tm-contact-img-container">
            
</div>

<div style="margin-left: 400px;">
<section class="tm-section">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">

                <section>
                    {% if msg %}
                    <div>{{msg}}</div>{% endif %}
                    <h3 class="tm-gold-text tm-form-title">Post a Content</h3>
                    {% if error %}
                    <div class="alert alert-danger" role="alert">{{error}}</div>
                    {% endif %}
                    <form action="{% url 'post' %}" method="post"  enctype="multipart/form-data" class="tm-contact-form">  
                        {% csrf_token %} 
           
                         {{ form.as_p }}
                        <button type="submit" a href="{% url 'blog1' %}" class="tm-btn">Submit</button>  
                        
                    </form>
                </section>
            </div>
        </div>
    </div>
</section>
</div>
{% endblock %}
